name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'src/**'
      - 'examples/**'
      - 'static/**'
      - 'docusaurus.config.js'
      - 'package*.json'
      - 'sidebars.js'
      - '.github/workflows/**'

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Render Quarto examples
        run: quarto render
        working-directory: examples
      
      - name: Install dependencies
        run: npm ci
      
      - name: Clean API docs
        run: npx docusaurus clean-api-docs algopack
      
      - name: Generate API docs
        run: npx docusaurus gen-api-docs algopack
      
      - name: Build website
        run: npm run build
      
      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4